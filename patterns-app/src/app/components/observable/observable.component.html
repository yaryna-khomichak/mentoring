<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fruit of fruitsData">
      <td>{{ fruit.name }}</td>
      <td>{{ fruit.amount }}</td>
      <td>{{ fruit.price }}</td>
    </tr>
  </tbody>
</table>
